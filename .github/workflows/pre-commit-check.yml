name: Pre-commit Check

on:
  # Only run manually - CI already handles lint/format checks
  workflow_dispatch:

jobs:
  pre-commit:
    name: Verify Pre-commit Hooks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint-staged check
        run: |
          echo "Verifying that staged files would pass pre-commit checks"
          BASE_REF="${{ github.base_ref || github.event.repository.default_branch || 'main' }}"
          git fetch origin "${BASE_REF}" || true
          npx lint-staged --diff="origin/${BASE_REF}...HEAD" || true
        continue-on-error: true
