name: Version Label Check

on:
  pull_request:
    types: [opened, labeled, unlabeled, synchronize]
    branches: [main]

jobs:
  check-version-label:
    name: Check Version Label
    runs-on: ubuntu-latest
    steps:
      - name: Check for version label
        uses: actions/github-script@v8
        with:
          script: |
            const labels = context.payload.pull_request.labels.map(l => l.name);
            const versionLabels = ['patch', 'minor', 'major'];
            const foundLabels = labels.filter(l => versionLabels.includes(l));

            if (foundLabels.length === 0) {
              core.setFailed('❌ PR must have a version label: patch, minor, or major');
            } else if (foundLabels.length > 1) {
              core.setFailed(`❌ PR has multiple version labels (${foundLabels.join(', ')}). Please use only one.`);
            } else {
              console.log(`✅ Version label found: ${foundLabels[0]}`);
            }
