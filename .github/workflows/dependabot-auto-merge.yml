name: Dependabot Auto-merge

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  auto-merge:
    name: Auto-merge Dependabot PRs
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Add version label
        uses: actions/github-script@v7
        with:
          script: |
            const title = context.payload.pull_request.title;

            // Single regex to capture all version components
            // Matches: "from X.Y.Z to A.B.C"
            const match = title.match(/from (\d+)\.(\d+)\.(\d+) to (\d+)\.(\d+)\.(\d+)/);

            let label = 'patch';
            if (match) {
              const [, fromMajor, fromMinor, , toMajor, toMinor] = match;
              
              if (fromMajor !== toMajor) {
                label = 'major';
              } else if (fromMinor !== toMinor) {
                label = 'minor';
              }
            }

            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              labels: [label]
            });

            console.log(`Added ${label} label to Dependabot PR`);

      - name: Auto-merge Dependabot PRs
        uses: fastify/github-action-merge-dependabot@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          target: minor
          merge-method: squash
