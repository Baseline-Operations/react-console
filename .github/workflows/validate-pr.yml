name: Validate PR

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  validate:
    name: Validate PR
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Check PR has description
        uses: actions/github-script@v8
        with:
          script: |
            const body = context.payload.pull_request.body || '';

            // Remove HTML comments and all markdown headers (any level)
            const cleaned = body
              .replace(/<!--[\s\S]*?-->/g, '')  // Remove HTML comments
              .replace(/^#{1,6}\s.*$/gm, '')    // Remove markdown headers (# to ######)
              .replace(/^- \[ \].*$/gm, '')     // Remove empty checkboxes
              .trim();

            if (cleaned.length < 10) {
              core.setFailed('❌ PR description is too short. Please describe your changes.');
            } else {
              console.log('✅ PR has description');
            }
