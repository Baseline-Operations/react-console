name: Validate PR

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  validate:
    name: Validate PR
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check PR has description
        uses: actions/github-script@v7
        with:
          script: |
            const body = context.payload.pull_request.body || '';

            // Remove HTML comments and template headers
            const cleaned = body
              .replace(/<!--[\s\S]*?-->/g, '')  // Remove HTML comments
              .replace(/^##.*$/gm, '')           // Remove markdown headers
              .replace(/^- \[ \].*$/gm, '')      // Remove empty checkboxes
              .trim();

            if (cleaned.length < 5) {
              core.setFailed('❌ PR description is too short. Please describe your changes.');
            } else {
              console.log('✅ PR has description');
            }
