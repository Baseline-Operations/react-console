name: Update Changelog

on:
  push:
    branches: [main]

jobs:
  update-changelog:
    name: Update Changelog
    runs-on: ubuntu-latest
    # Skip if commit is from this workflow or version bump
    if: "!contains(github.event.head_commit.message, '[skip ci]') && !startsWith(github.event.head_commit.message, 'chore: bump version')"
    permissions:
      contents: write
      pull-requests: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get PR info from merge commit
        id: pr-info
        uses: actions/github-script@v7
        with:
          script: |
            // Find PR associated with this merge commit
            const { data: prs } = await github.rest.repos.listPullRequestsAssociatedWithCommit({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha
            });

            const pr = prs.find(p => p.merged_at);
            if (!pr) {
              console.log('No merged PR found for this commit');
              core.setOutput('found', 'false');
              return;
            }

            core.setOutput('found', 'true');
            core.setOutput('number', pr.number);
            core.setOutput('title', pr.title);
            core.setOutput('author', pr.user.login);

      - name: Update CHANGELOG.md
        if: steps.pr-info.outputs.found == 'true'
        run: |
          PR_NUMBER="${{ steps.pr-info.outputs.number }}"
          PR_TITLE="${{ steps.pr-info.outputs.title }}"
          PR_AUTHOR="${{ steps.pr-info.outputs.author }}"

          # Determine changelog section based on PR title prefix
          if [[ "$PR_TITLE" =~ ^[Ff]eat ]]; then
            SECTION="### Added"
          elif [[ "$PR_TITLE" =~ ^[Ff]ix ]]; then
            SECTION="### Fixed"
          elif [[ "$PR_TITLE" =~ ^[Rr]efactor ]]; then
            SECTION="### Changed"
          else
            SECTION="### Changed"
          fi

          # Create entry
          ENTRY="- $PR_TITLE ([#$PR_NUMBER](https://github.com/${{ github.repository }}/pull/$PR_NUMBER)) by @$PR_AUTHOR"

          # Update CHANGELOG.md
          if [ -f CHANGELOG.md ]; then
            # Create temp file with new entry
            awk -v section="$SECTION" -v entry="$ENTRY" '
              /^## \[Unreleased\]/ {
                print
                getline
                print
                print ""
                print section
                print entry
                print ""
                next
              }
              { print }
            ' CHANGELOG.md > CHANGELOG.md.tmp && mv CHANGELOG.md.tmp CHANGELOG.md
          else
            # Create new CHANGELOG.md without heredoc
            echo "# Changelog" > CHANGELOG.md
            echo "" >> CHANGELOG.md
            echo "All notable changes to this project will be documented in this file." >> CHANGELOG.md
            echo "" >> CHANGELOG.md
            echo "## [Unreleased]" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
            echo "$SECTION" >> CHANGELOG.md
            echo "$ENTRY" >> CHANGELOG.md
          fi

          # Commit and push
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "docs: update changelog for PR #$PR_NUMBER [skip ci]" || exit 0
          git push || exit 0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
