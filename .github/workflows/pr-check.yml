name: PR Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr-check:
    name: PR Quality Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Check PR title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            test
            chore
          scopes: |
            cli
            renderer
            components
            utils
            build
            docs
          requireScope: false
          subjectPattern: ^(?![A-Z]).+$
          subjectPatternError: |
            The subject "{subject}" found in the pull request title "{title}"
            must not start with an uppercase letter.
      
      - name: Check for large files
        run: |
          MAX_SIZE=1048576  # 1MB
          LARGE_FILES=$(find . -type f -size +${MAX_SIZE}c ! -path "./node_modules/*" ! -path "./.git/*" ! -path "./dist/*" ! -path "./coverage/*")
          if [ -n "$LARGE_FILES" ]; then
            echo "❌ Large files detected:"
            echo "$LARGE_FILES"
            exit 1
          fi
          echo "✅ No large files detected"
      
      - name: Check for merge commits
        run: |
          if git log --merges origin/${{ github.base_ref }}..HEAD | grep -q .; then
            echo "❌ Merge commits detected in PR. Please rebase instead."
            exit 1
          fi
          echo "✅ No merge commits detected"
