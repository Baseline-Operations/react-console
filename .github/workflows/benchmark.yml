name: Performance Benchmark

on:
  # Only run manually or on main - too heavy for every PR
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  benchmark:
    name: Performance Benchmark
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run benchmarks
        run: |
          echo "Performance benchmarks would run here"
          echo "Add benchmark tests to track performance regressions"
        continue-on-error: true
