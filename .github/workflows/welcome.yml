name: Welcome

on:
  pull_request_target:
    types: [opened]
  issues:
    types: [opened]

jobs:
  welcome:
    name: Welcome First-timers
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: actions/first-interaction@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          pr-message: |
            ðŸ‘‹ Thanks for your first PR to react-console!

            **Checklist reminder:**
            - Add a version label: `patch`, `minor`, or `major`
            - Ensure tests pass

            A maintainer will review your PR soon.
          issue-message: |
            ðŸ‘‹ Thanks for opening your first issue!

            We'll look into it as soon as possible.
